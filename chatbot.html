<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Achievement Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin-bottom: 10px;
    }
    .bot {
      color: #0f0;
    }
    .user {
      color: #0af;
      text-align: right;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #333;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #222;
      color: white;
    }
    button {
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type a message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
  
    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  
    function playAudio(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }
  
    async function fetchGPTResponse(message) {
      const apiKey = " Bearer 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"; 
      const endpoint = "https://api.openai.com/v1/chat/completions";
  
      const response = await fetch(endpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are a helpful game assistant chatbot." },
            { role: "user", content: message }
          ],
          temperature: 0.7
        })
      });
  
      const data = await response.json();
      return data.choices[0].message.content.trim();
    }
  
    async function handleMessage() {
      const input = userInput.value.trim();
      if (!input) return;
  
      appendMessage("user", input);
      userInput.value = "";
  
      appendMessage("bot", "Typing...");
      const loadingEl = document.querySelector(".bot:last-child");
  
      try {
        const reply = await fetchGPTResponse(input);
        loadingEl.textContent = reply;
        playAudio(reply);
      } catch (err) {
        console.error(err);
        loadingEl.textContent = "Error fetching response.";
      }
    }
  
    sendButton.addEventListener("click", handleMessage);
  
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleMessage();
      }
    });
  </script>
  
</body>
</html>
